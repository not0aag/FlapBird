<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hindi Flappy Bird</title>
    <link rel="stylesheet" href="flappybird.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Hindi Flappy Bird</h1>
        <p>Choose a category to start learning Hindi words:</p>
        <div class="category-buttons">
            <button class="category-btn" data-category="animals">Animals</button>
            <button class="category-btn" data-category="colors">Colors</button>
            <button class="category-btn" data-category="vegetables">Vegetables</button>
            <button class="category-btn" data-category="fruits">Fruits</button>
        </div>
    </div>

    <div id="game-container">
        <canvas id="board"></canvas>
        <div id="game-info">
            <div id="score"></div>
            <div id="current-word"></div>
        </div>

        <div id="start-screen" class="game-screen">
            <h1>Hindi Flappy Bird</h1>
            <p>Press SPACE or Tap to fly</p>
            <button id="start-button" class="btn">Start Game</button>
            <button id="back-to-menu" class="btn secondary-btn">Back to Menu</button>
        </div>

        <div id="game-over-screen" class="game-screen">
            <h2 id="game-over-message"></h2>
            <div id="collected-word"></div>
            <div id="image-container">
                <img id="completed-word-image" alt="Word Image">
            </div>
            <button id="try-again-button" class="btn">Try Again</button>
            <button id="back-to-menu-gameover" class="btn secondary-btn">Back to Menu</button>
        </div>
    </div>

    <footer>
        Designed and Created by <a href="https://github.com/not0aag" target="_blank">@not0aag</a>
    </footer>

    <script src="flappybird.js"></script>
</body>
</html>
